<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/logstyle1.css">
</head>
<body>
<div class="wrapper">
    <div class="inner">
        <p th:if="${param.error}" class="error">Registration failed</p>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <h3>New Account?</h3>
            <div class="form-holder">
                <input input type="text" id="email"  class="form-control" placeholder="Mail" th:field="*{email}">
            </div>
            <div class="form-holder">
                <input type="text" id="first_name" class="form-control" placeholder="First Name"  th:field="*{firstName}">
            </div>
            <div class="form-holder">
                <input type="text" id="last_name" class="form-control" placeholder="Last Name" th:field="*{lastName}">
            </div>
            <div class="form-holder">
                <input  type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}">
            </div>
            <div class="form-holder">
                <input type="password" id="second_password" class="form-control" placeholder="Confirm Password" th:text="${second_password}">
            </div>
            <button>
                <span>Register</span>
            </button>
            <a href="/login">
                <button type="button">Already have an account?</button>
            </a>
        </form>

    </div>
</div>
</body>
</html>

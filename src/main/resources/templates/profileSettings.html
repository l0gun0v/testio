<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/home.css">
    <link rel="stylesheet" href="/style/logstyle1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<header>
    <a href="/profile"><i class="fas fa-arrow-left"></i></a>
    <nav>
        <ul>
            <li><a href="/chat"><i class="fas fa-comments user-icon"></i></a></li>
            <li><a href="/home"><i class="fas fa-file-alt user-icon"></i></a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt user-icon"></i></a></li>
        </ul>
    </nav>
</header>


<div class="wrapper">
    <div class="inner">
        <form th:action="@{/profile/settings}" method="post" th:object="${user}">
            <div class="form-holder">
                <input input type="text" id="username"  class="form-control" placeholder="Username" th:field="*{username}">
            </div>
            <div class="form-holder">
                <input input type="text" id="email"  class="form-control" placeholder="Mail" th:field="*{email}">
            </div>
            <div class="form-holder">
                <input type="text" id="first_name" class="form-control" placeholder="First Name"  th:field="*{firstName}">
            </div>
            <div class="form-holder">
                <input type="text" id="last_name" class="form-control" placeholder="Last Name" th:field="*{lastName}">
            </div>
            <div class="form-holder">
                <input  type="text" id="profilePhotoUrl" class="form-control" placeholder="Photo Url" th:field="*{profilePhotoUrl}">
            </div>
            <div class="form-holder">
                <input  type="text" id="gender" class="form-control" placeholder="Gender" th:field="*{gender}">
            </div>
            <div class="form-holder">
                <input  type="text" id="country" class="form-control" placeholder="Country" th:field="*{country}">
            </div>
            <div class="form-holder">
                <input  type="date" id="dateOfBirth" class="form-control" placeholder="Country" th:field="*{dateOfBirth}">
            </div>
            <div class="form-holder">
                <input  type="password" id="password" class="form-control" placeholder="Old Password" th:field="*{password}">
            </div>
            <div class="form-holder">
                <input type="password" id="second_password" class="form-control" placeholder="New Password" th:text="${second_password}">
            </div>
            <button>
                <span>Save</span>
            </button>

        </form>

    </div>
</div>
</body>
</html>
